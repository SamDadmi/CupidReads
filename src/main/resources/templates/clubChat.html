<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${club.name} + ' - Chat - CupidReads'">Club Chat - CupidReads</title>
    <style>
        /* Global Styling */
        body {
            background: url('/images/bookbg.png') no-repeat center center fixed; /* Ensure you have this image or change path */
            background-size: cover;
            font-family: 'Garamond', serif;
            color: #3d2b1f; /* Dark Brown */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(to right, #980505, #ed270d); /* Red gradient */
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0; /* Prevent nav from shrinking */
        }

        nav a {
            color: #f5f1e9; /* Cream White */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slight highlight on hover */
        }

        /* Page Container */
        .container {
            max-width: 800px; /* Adjusted width for chat */
            margin: 20px auto 40px auto; /* Added bottom margin */
            background: rgba(243, 222, 140, 0.95); /* Light yellow/gold, more opaque */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(90, 62, 54, 0.5); /* Brown shadow */
            animation: fadeIn 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow container to grow */
             max-height: calc(100vh - 120px); /* Adjust based on nav/footer height */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #5a3e36; /* Medium Brown */
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 2px solid #a67c52; /* Light Brown */
            padding-bottom: 10px;
        }

         .club-description {
            text-align: center;
            color: #7a4e34; /* Slightly darker brown */
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Chat Container */
        .chat-container {
            background: #fdf8e2; /* Very light cream */
            border: 1px solid #e0d3b6; /* Lighter border */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px; /* Space before form */
            flex-grow: 1; /* Take available space */
            overflow-y: auto; /* Enable scrolling for messages */
            display: flex;
            flex-direction: column; /* Stack messages vertically */
        }

        /* Message Styles */
        .message {
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 15px; /* More rounded */
            max-width: 75%;
            word-wrap: break-word; /* Wrap long words */
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .message-received {
            background: #ffffff; /* White */
            border: 1px solid #eee;
            align-self: flex-start; /* Align left */
            margin-right: auto; /* Push right */
        }

        .message-sent {
            background: #dcf8c6; /* Light green - typical sent message color */
            border: 1px solid #c5e8a9;
            align-self: flex-end; /* Align right */
            margin-left: auto; /* Push left */
        }

        .message-info {
            font-size: 0.75rem; /* Smaller font */
            color: #888; /* Grey */
            margin-bottom: 3px;
            display: block; /* Ensure it takes its own line */
        }

         .message-info .sender {
            font-weight: bold;
            color: #555; /* Darker grey */
         }

        .message-text {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Chat Form */
        .chat-form {
            display: flex;
            gap: 10px;
            margin-top: auto; /* Push form to bottom */
            padding-top: 15px; /* Space above form */
            border-top: 1px solid #e0d3b6; /* Separator line */
            flex-shrink: 0; /* Prevent form from shrinking */
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #a67c52; /* Light Brown */
            border-radius: 20px; /* Pill shape */
            font-size: 16px;
            font-family: 'Garamond', serif;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .chat-input:focus {
             border-color: #631702; /* Dark Red on focus */
        }

        /* General Button Style (from clubs.html) */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background: #631702; /* Dark Red */
            color: white;
            border: none;
            border-radius: 20px; /* Pill shape */
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            font-family: 'Garamond', serif;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #3d2b1f; /* Dark Brown on hover */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Send Button specific */
        .btn-send {
             flex-shrink: 0; /* Prevent button from shrinking */
        }

        /* Alerts */
        .alert {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

         /* Scrollbar Styling (Optional) */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #fdf8e2; /* Match chat background */
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #c1b398; /* Muted color */
            border-radius: 10px;
            border: 2px solid #fdf8e2; /* Padding around thumb */
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <div> <!-- Wrap links for potential grouping -->
        <a href="/">Home</a>
        <a href="/swipe-books">Swipe Books</a>
        <a href="/my-books">My Books</a>
        <a href="/clubs">Clubs</a>
        <a href="/users/profile">Profile</a>
    </div>
     <!-- Add logout or other nav elements if needed -->
     <form th:action="@{/logout}" method="post" style="display: inline;">
         <button type="submit" class="btn" style="background: none; border: none; padding: 10px 15px; font-size: 18px; font-weight: bold; color: #f5f1e9; cursor: pointer;">Logout</button>
     </form>
</nav>

<!-- Page Container -->
<div class="container">
    <h1 th:text="${club.name}">Club Name</h1>
    <p class="club-description" th:text="${club.description}">Club description goes here.</p>

    <!-- Alert Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Chat Messages Area -->
    <div class="chat-container" id="chat-box">
        <!-- Message if chat is empty -->
        <div th:if="${#lists.isEmpty(chats)}" style="text-align: center; color: #888; padding: 20px;">
            <p>No messages yet. Be the first to say hello!</p>
        </div>

        <!-- Loop through chat messages -->
        <div th:each="chat : ${chats}"
             th:class="${chat.sender.username == currentUser.username} ? 'message message-sent' : 'message message-received'">

            <span class="message-info">
                <!-- Only show sender name for received messages -->
                 <span th:if="${chat.sender.username != currentUser.username}"
                       class="sender" th:text="${chat.sender.username}">Username</span>
                 <span th:if="${chat.sender.username != currentUser.username}"> - </span>
                <!-- Timestamp for all messages -->
                <span th:text="${#temporals.format(chat.timestamp, 'dd MMM yyyy HH:mm')}">01 Jan 2023 12:00</span>
            </span>
            <p class="message-text" th:text="${chat.message}">Message text goes here.</p>
        </div>
    </div>

    <!-- Chat Input Form -->
    <form th:action="@{/clubs/{clubName}/chat(clubName=${club.name})}" method="post" class="chat-form">
        <input type="text" name="message" placeholder="Type your message..." required class="chat-input" autocomplete="off">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-send">Send</button>
    </form>
</div>

<script>
    // Auto-scroll to the bottom of the chat box on page load
    window.onload = function() {
        var chatBox = document.getElementById('chat-box');
        if(chatBox) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    };
</script>

</body>
</html>
