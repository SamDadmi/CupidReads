<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CupidReads - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-title {
            color: #333;
            font-weight: 600;
        }
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #6c757d;
            font-size: 1.1rem;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1rem;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Admin Dashboard</h2>
                        
                        <div class="row">
                            <!-- Total Users Card -->
                            <div class="col-md-4">
                                <div class="card stat-card">
                                    <div class="card-body text-center">
                                        <div class="stat-value" th:text="${totalUsers}">0</div>
                                        <div class="stat-label">Total Users</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Premium Users Card -->
                            <div class="col-md-4">
                                <div class="card stat-card">
                                    <div class="card-body text-center">
                                        <div class="stat-value" th:text="${premiumUsers}">0</div>
                                        <div class="stat-label">Premium Users</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Total Books Card -->
                            <div class="col-md-4">
                                <div class="card stat-card">
                                    <div class="card-body text-center">
                                        <div class="stat-value" th:text="${totalBooks}">0</div>
                                        <div class="stat-label">Total Books</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User Statistics -->
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">User Statistics</h5>
                                <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Active Users
                                        <span class="badge bg-success rounded-pill" th:text="${activeUsers}">0</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        New Users (Last 7 Days)
                                        <span class="badge bg-info rounded-pill" th:text="${newUsers}">0</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Average Books per User
                                        <span class="badge bg-primary rounded-pill" th:text="${avgBooksPerUser}">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- System Health -->
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">System Health</h5>
                                <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Server Status
                                        <span class="badge bg-success rounded-pill">Online</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Database Status
                                        <span class="badge bg-success rounded-pill">Connected</span>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        Storage Usage
                                        <span class="badge bg-info rounded-pill" th:text="${storageUsage}">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
