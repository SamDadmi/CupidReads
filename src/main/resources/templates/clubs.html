<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Clubs - CupidReads</title>
    <style>
        /* Global Styling */
        body {
            background: url('/images/bookbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Garamond', serif;
            color: #3d2b1f;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(to right, #980505, #ed270d);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav a {
            color: #f5f1e9;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Page Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(220, 163, 39, 0.929);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(90, 62, 54, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #5a3e36;
        }

        /* Book Club Cards */
        .club-card {
            background: #f3de8c;
            border: 2px solid #a67c52;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .club-card:hover {
            transform: scale(1.02);
        }

        .club-title {
            font-size: 22px;
            font-weight: bold;
            color: #7a4e34;
        }

        .club-desc {
            font-size: 16px;
            color: #5a4e4e;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background:  #631702;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #3d2b1f;
        }

        /* Form */
        form {
            margin-top: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #a67c52;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Hidden Sections */
        .hidden {
            display: none;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Add styles for alerts */
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script>
        function toggleCreateClub() {
            document.getElementById("discover-clubs").classList.toggle("hidden");
            document.getElementById("create-club").classList.toggle("hidden");
        }
    </script>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="/">Home</a>
    <a href="/swipe-books">Swipe Books</a>
    <a href="/my-books">My Books</a>
    <a href="/users/profile">Profile</a>
</nav>

<!-- Page Container -->
<div class="container">
    <h1>Book Clubs</h1>

    <!-- Alert Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Discover Book Clubs -->
    <div id="discover-clubs">
        <h2>My Book Clubs</h2>
        <div th:each="club : ${clubs}" class="club-card">
            <p class="club-title" th:text="${club.name}">Fantasy Lovers</p>
            <p class="club-desc" th:text="${club.description}">A club for fans of fantasy novels.</p>
            <p class="club-type" th:text="'Type: ' + ${club.clubType}">Type: Public</p>
            <!-- Debug info -->
            <div style="display: none;" th:text="${club.name}"></div>
            <a th:href="@{/club/{name}/chats(name=${club.name})}" class="btn">View Club</a>
        </div>

        <h2>Discover Book Clubs</h2>
        <div th:each="joinedClub : ${myBookClubs}" class="club-card">
            <p class="club-title" th:text="${joinedClub.name}">Sci-Fi Enthusiasts</p>
            <p class="club-desc" th:text="${joinedClub.description}">Discuss futuristic books and science fiction.</p>
        </div>

        <button class="btn" onclick="toggleCreateClub()">âž• Create a Club</button>
    </div>

    <!-- Create Book Club Form -->
    <div id="create-club" class="hidden">
        <h2>Create a Book Club</h2>
        <form action="/clubs/create" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            
            <label>Club Name:</label>
            <input type="text" name="name" required />
            
            <label>Description:</label>
            <textarea name="description" required></textarea>

            <label>Club Type:</label>
            <select name="clubType" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="restricted">Restricted</option>
            </select>

            <label>Invite Members (Comma-Separated Emails):</label>
            <input type="text" name="invites" placeholder="email1@example.com, email2@example.com">

            <button type="submit" class="btn">Create Club</button>
            <button type="button" class="btn" onclick="toggleCreateClub()">Cancel</button>
        </form>
    </div>
</div>

</body>
</html>
