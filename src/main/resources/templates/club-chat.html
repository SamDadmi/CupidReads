<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${club.name} + ' - Chat'">Club Chat</title>
    <style>
        body {
            background: url('/images/bookbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Garamond', serif;
            color: #3d2b1f;
            margin: 0;
            padding: 0;
        }

        nav {
            background: linear-gradient(to right, #980505, #ed270d);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav a {
            color: #f5f1e9;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(220, 163, 39, 0.929);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(90, 62, 54, 0.5);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: #f3de8c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.sent {
            background: #631702;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: #f5f1e9;
            color: #3d2b1f;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #a67c52;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #631702;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background: #3d2b1f;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .club-info {
            background: #f3de8c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .club-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #631702;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #5a4e4e;
        }

        /* Members dropdown styles */
        .members-dropdown {
            position: relative;
            display: inline-block;
        }

        .members-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #f5f1e9;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            margin-top: 5px;
        }

        .members-dropdown:hover .members-list {
            display: block;
        }

        .member-item {
            padding: 5px 10px;
            color: #3d2b1f;
            text-align: left;
            white-space: nowrap;
        }

        .member-item:hover {
            background: #f3de8c;
            border-radius: 3px;
        }

        .members-list:before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid #f5f1e9;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/clubs">Back to Clubs</a>
        <a href="/">Home</a>
    </nav>

    <!-- Chat Container -->
    <div class="container">
        <div class="chat-header">
            <h1 th:text="${club.name}">Club Name</h1>
            <div class="club-info">
                <p th:text="${club.description}">Club Description</p>
                <div class="club-stats">
                    <div class="stat-item members-dropdown">
                        <div class="stat-value" th:text="${memberCount}">0</div>
                        <div class="stat-label">Members</div>
                        <div class="members-list">
                            <div th:each="member : ${club.members}" class="member-item" th:text="${member.username}">
                                Member Name
                            </div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" th:text="${clubType}">Type</div>
                        <div class="stat-label">Club Type</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div th:each="chat : ${chats}" 
                 th:class="${chat.user.username == currentUser.username ? 'message sent' : 'message received'}">
                <div class="message-header" th:text="${chat.user.username}">Username</div>
                <div class="message-content" th:text="${chat.message}">Message content</div>
                <div class="message-time" th:text="${#temporals.format(chat.timestamp, 'MMM dd, yyyy HH:mm')}">
                    Time
                </div>
            </div>
        </div>

        <!-- Chat Input Form -->
        <form th:action="@{/club/{name}/chats(name=${club.name})}" method="post" class="chat-input">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
