<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${club.name} + ' - Chat'">Club Chat</title>
    <!-- Add SockJS and STOMP websocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            background: url('/images/bookbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Garamond', serif;
            color: #3d2b1f;
            margin: 0;
            padding: 0;
        }

        nav {
            background: linear-gradient(to right, #980505, #ed270d);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav a {
            color: #f5f1e9;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(220, 163, 39, 0.929);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(90, 62, 54, 0.5);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: #f3de8c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #a67c52;
            position: relative;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            clear: both;
        }

        .message.sent {
            background: #631702;
            color: white;
            float: right;
            margin-left: 20%;
        }

        .message.received {
            background: #f5f1e9;
            color: #3d2b1f;
            float: left;
            margin-right: 20%;
        }

        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px 5px 0 0;
        }

        .message-username {
            font-weight: bold;
            font-size: 0.95em;
            color: #FFD700 !important;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .message.sent .message-header {
            flex-direction: row-reverse;
        }

        .message.received .message-header {
            flex-direction: row;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.8;
            color: inherit;
            margin: 0 5px;
        }

        .message-content {
            word-wrap: break-word;
            margin: 5px 8px;
            line-height: 1.4;
            clear: both;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #a67c52;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #631702;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background: #3d2b1f;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .club-info {
            background: #f3de8c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .club-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #631702;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #5a4e4e;
        }

        /* Members dropdown styles */
        .members-dropdown {
            position: relative;
            display: inline-block;
        }

        .members-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #f5f1e9;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            margin-top: 5px;
        }

        .members-dropdown:hover .members-list {
            display: block;
        }

        .member-item {
            padding: 5px 10px;
            color: #3d2b1f;
            text-align: left;
            white-space: nowrap;
        }

        .member-item:hover {
            background: #f3de8c;
            border-radius: 3px;
        }

        .members-list:before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid #f5f1e9;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/clubs">Back to Clubs</a>
        <a href="/">Home</a>
    </nav>

    <!-- Chat Container -->
    <div class="container">
        <div class="chat-header">
            <h1 th:text="${club.name}">Club Name</h1>
            <div class="club-info">
                <p th:text="${club.description}">Club Description</p>
                <div class="club-stats">
                    <div class="stat-item members-dropdown">
                        <div class="stat-value" th:text="${memberCount}">0</div>
                        <div class="stat-label">Members</div>
                        <div class="members-list">
                            <div th:each="member : ${club.members}" class="member-item" th:text="${member.username}">
                                Member Name
                            </div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" th:text="${clubType}">Type</div>
                        <div class="stat-label">Club Type</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Add debug info -->
        <div style="display: none" id="debug-info">
            <span th:text="${'Current User: ' + currentUser?.username}"></span>
            <span th:text="${'Club Name: ' + club.name}"></span>
            <span th:text="${'Number of chats: ' + #lists.size(chats)}"></span>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div th:if="${#lists.isEmpty(chats)}">
                <p style="text-align: center; color: #666;">No messages yet. Start the conversation!</p>
            </div>
            <div th:each="chat : ${chats}" 
                 th:with="isSentByCurrentUser=${chat?.user?.username == currentUser?.username}"
                 th:class="${isSentByCurrentUser ? 'message sent' : 'message received'}"
                 th:id="'msg-' + ${chat?.id}">
                <div class="message-header">
                    <span class="message-username" th:text="${chat?.user?.username}">Username</span>
                    <span class="message-time" th:text="${#temporals.format(chat.timestamp, 'HH:mm')}">Time</span>
                </div>
                <div class="message-content" th:text="${chat?.message}">Message content</div>
            </div>
        </div>

        <!-- Chat Input Form -->
        <form id="chat-form" class="chat-input" onsubmit="sendMessage(event)">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf-token">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script th:inline="javascript">
        var currentUsername = /*[[${currentUser?.username}]]*/ 'defaultUsername';
        var clubName = /*[[${club.name}]]*/ 'defaultClubName';
        var csrfToken = document.getElementById('csrf-token').value;
        var csrfHeader = document.getElementById('csrf-token').name;
        var lastMessageTimestamp = 0;
        var pollInterval = 5000;
        var isPolling = true;

        function createMessageElement(message, isSentByCurrentUser) {
            const messageElement = document.createElement('div');
            messageElement.className = isSentByCurrentUser ? 'message sent' : 'message received';
            messageElement.id = 'msg-' + message.id;

            const headerElement = document.createElement('div');
            headerElement.className = 'message-header';

            const usernameElement = document.createElement('span');
            usernameElement.className = 'message-username';
            const username = message.user?.username || message.username;
            usernameElement.textContent = username || 'Unknown User';

            const timeElement = document.createElement('span');
            timeElement.className = 'message-time';
            timeElement.textContent = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            headerElement.appendChild(usernameElement);
            headerElement.appendChild(timeElement);

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = message.message;

            messageElement.appendChild(headerElement);
            messageElement.appendChild(contentElement);

            return messageElement;
        }

        function showMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const existingMessage = document.getElementById('msg-' + message.id);
            
            if (existingMessage) {
                existingMessage.querySelector('.message-content').textContent = message.message;
                return;
            }

            const isSentByCurrentUser = message.user?.username === currentUsername || message.username === currentUsername;
            const messageElement = createMessageElement(message, isSentByCurrentUser);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function pollMessages() {
            if (!isPolling) return;

            fetch(`/api/chat/${encodeURIComponent(clubName)}/messages?after=${lastMessageTimestamp}`)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 500) {
                            console.debug('Server temporarily unavailable, will retry...');
                            return { messages: [] };
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(messages => {
                    if (Array.isArray(messages)) {
                        messages.forEach(message => {
                            if (message) {
                                showMessage(message);
                                lastMessageTimestamp = new Date(message.timestamp).getTime();
                            }
                        });
                    }
                })
                .catch(error => {
                    if (!error.message.includes('500')) {
                        console.error('Error polling messages:', error);
                    }
                })
                .finally(() => {
                    if (isPolling) {
                        setTimeout(pollMessages, pollInterval);
                    }
                });
        }

        function sendMessage(event) {
            event.preventDefault();
            var messageInput = document.getElementById('message-input');
            var messageContent = messageInput.value.trim();
            
            if (!messageContent) return;

            fetch(`/api/chat/${encodeURIComponent(clubName)}/messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                credentials: 'include',
                body: JSON.stringify({
                    message: messageContent,
                    username: currentUsername
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(message => {
                if (message) {
                    messageInput.value = '';
                    // Ensure username is set before showing message
                    message.username = message.user?.username || currentUsername;
                    showMessage(message);
                } else {
                    throw new Error('Invalid message format received from server');
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            });
        }

        // Start polling when page loads
        pollMessages();

        // Handle page visibility changes to be more efficient
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                isPolling = false;
                console.debug('Pausing message polling - page not visible');
            } else {
                console.debug('Resuming message polling - page visible');
                isPolling = true;
                lastMessageTimestamp = Date.now() - (60 * 1000); // Only fetch last minute of messages when resuming
                pollMessages();
            }
        });

        // Clean up when leaving the page
        window.addEventListener('beforeunload', function() {
            isPolling = false;
        });
    </script>
</body>
</html>
